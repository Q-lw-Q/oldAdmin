<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>补货台</title><link href="../../static/css/takeawayorder.css" rel="stylesheet"><link href="../../static/css/system-lib.min.css" rel="stylesheet"><link rel="stylesheet" href="../../element/element.css"><link rel="stylesheet" href="../../vue-common/adminCommon.css"><link rel="stylesheet" href="../../commom/css/replenishmentDesk.css"></head><body><div id="vueTemplate"><header class="today-summarize" id="HeaderBackgroundColor"><topnav></topnav></header><div id="Leftcard"><leftcard></leftcard></div><commomtemplate></commomtemplate><div class="decerp-content decerpindex"><div class="center-content" id="index-content" @click="inputFocus"><div class="content container-fluid"><div class="content-title-nav"><div class="content-title-navlist"><p>补货信息</p><el-button size="small" v-html="deskStr" type="primary" @click="startDesk">开始补货</el-button></div><div class="topTabale"><el-table :data="tableData" style="width: 100%"><el-table-column prop="barcode" label="条码"></el-table-column><el-table-column prop="goodsName" label="药品名称"></el-table-column><el-table-column prop="maxNumber" label="最大容量"></el-table-column><el-table-column prop="quantitys" label="库存数量"></el-table-column><el-table-column prop="canNumber" label="可补容量"></el-table-column><el-table-column prop="length" label="商品长度"></el-table-column><el-table-column prop="width" label="商品宽度"></el-table-column><el-table-column prop="height" label="商品高度"></el-table-column></el-table></div><div class="bottom"><div class="centerInput"><div class="item"><p>条形码：</p><el-input ref="customerInput" v-model="postForm.barcode" @keyup.enter.native="onSubmit" placeholder="请输入条形码"></el-input></div><div class="item" @click.stop><p>批号填写：</p><el-input v-model="postForm.batchNumber" class="inputTest" placeholder="请输入批号"></el-input></div></div><div class="centerInput"><div class="item" @click.stop><p>有效日期：</p><el-date-picker v-model="postForm.expiryDate" class="inputTest" type="datetime" placeholder="选择日期时间"></el-date-picker></div><div class="item" @click.stop><p>电子监管码：</p><el-input v-model="postForm.sourceCode" class="inputTest" placeholder="请输入电子监管码"></el-input></div></div><div class="centerButton"><el-button size="small" type="primary" @click="quesionDesk">确认补货</el-button></div><div class="bottomTabale"><el-table :data="joinTable" style="width: 100%"><el-table-column prop="barcode" label="条码"></el-table-column><el-table-column prop="goodsName" label="药品名称"></el-table-column><el-table-column prop="maxNumber" label="最大容量"></el-table-column><el-table-column prop="quantity" label="库存数量"></el-table-column><el-table-column prop="reparableQuantity" label="可补容量"></el-table-column><el-table-column prop="length" label="商品长度"></el-table-column><el-table-column prop="width" label="商品宽度"></el-table-column><el-table-column prop="height" label="商品高度"></el-table-column></el-table></div></div></div></div></div></div></div></body><script src="../../jquery/dist/jquery.min.js"></script><script src="../../vender/axios/axios.min.js"></script><script src="../../javascripts/xlPaging.js"></script><script src="../../vue-common/js/vue.js"></script><script src="../../element/element.js"></script><script src="../../deskCommom/topLeft.js"></script><script src="../../deskCommom/topNav.js"></script><script src="../../commom/js/admincommom.js"></script><script src="../../commom/deskJs/replenishmentDesk.js"></script></html>
