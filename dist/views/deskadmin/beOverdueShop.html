<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>过期药查询</title><link href="../../static/css/takeawayorder.css" rel="stylesheet"><link href="../../static/css/system-lib.min.css" rel="stylesheet"><link rel="stylesheet" href="../../element/element.css"><link rel="stylesheet" href="../../vue-common/adminCommon.css"><link rel="stylesheet" href="../../commom/css/replenishmentDesk.css"></head><body><div id="vueTemplate"><header class="today-summarize" id="HeaderBackgroundColor"><topnav></topnav></header><div id="Leftcard"><leftcard></leftcard></div><commomtemplate></commomtemplate><div class="decerp-content decerpindex"><div class="center-content" id="index-content"><div class="content container-fluid"><div class="content-title-nav"><div class="content-title-navlist"><p>药品详细</p></div><div style="justify-content: space-between;margin-top: 20px;" class="content-title-navlist"><div>药品筛选：<el-select v-model="shopStatus" placeholder="请选择" @change="changeData"><el-option v-for="item in optionsStatus" :key="item.value" :label="item.label" :value="item.value"></el-option></el-select></div><div><el-button size="small" v-show="shopStatus === 1" type="primary" @click="handleEdit('handleData')">一键出库</el-button><el-button size="small" v-show="shopStatus === 2" type="primary" @click="handleEdit('handleData1')">临期药品（一键放置最外）</el-button></div></div><div class="bottomTabale"><el-table :data="tableData" style="width: 100%"><el-table-column prop="barcode" label="条码"></el-table-column><el-table-column prop="goodsName" label="药品名称"></el-table-column><el-table-column prop="batchNumber" label="批号"></el-table-column><el-table-column prop="createrTime" :formatter="formTimer" label="补货时间"></el-table-column><el-table-column prop="expiryDate" :formatter="formTimer" label="过期时间"></el-table-column><el-table-column prop="replenishmentNum" label="补货单号"></el-table-column><el-table-column label="操作"><template slot-scope="scope"><el-button v-show="shopStatus === 1" size="small" @click="handleDismount(scope.row)">出货</el-button><el-button v-show="shopStatus === 2" size="small" @click="handleDismount(scope.row)">更换位置</el-button></template></el-table-column></el-table><el-pagination style="text-align: center;margin-top: 20px;" small layout="prev, pager, next" :total="total" @current-change="currentPage"></el-pagination></div></div></div></div></div></div></body><script src="../../jquery/dist/jquery.min.js"></script><script src="../../vender/axios/axios.min.js"></script><script src="../../javascripts/xlPaging.js"></script><script src="../../vue-common/js/vue.js"></script><script src="../../element/element.js"></script><script src="../../deskCommom/topLeft.js"></script><script src="../../deskCommom/topNav.js"></script><script src="../../commom/js/admincommom.js"></script><script src="../../commom/deskJs/beOverdueShop.js"></script></html>
